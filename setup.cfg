[metadata]
name = fs.proxy
version = 0.1.0
author = Martin Larralde
author-email = martin.larralde@ens-cachan.fr
home-page = https://github.com/althonos/fs.proxy
description = Miscellaneous proxy filesystems for Pyfilesystem2
long-description = file: README.rst
license = MIT
platform = any
requires-dist = setuptools
keywords = proxy, filesystem, Pyfilesystem2
classifiers =
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3.3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: System :: Filesystems

[green]
verbose = 2
no-skip-report = true
quiet-stdout = true
run-coverage = true
file-pattern = test_*.py

[coverage:report]
show_missing = True
exclude_lines =
	pragma: no cover
	@abc.abstractmethod
	@abc.abstractproperty
	raise NotImplementedError
	return NotImplemented
	if six.PY3
	if six.PY2

[options]
zip_safe = True
include_package_data = True
packages = fs, fs.proxy
install_requires = six; psutil; fs >= 2.0.4
tests_require = coverage; green; codecov
test_suite = tests

[options.packages.find]
exclude = tests, tests.*

[options.package_data]
dockerasmus.constants = *.csv
